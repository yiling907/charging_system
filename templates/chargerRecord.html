<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充电记录管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>

    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        success: '#52C41A',
                        warning: '#FAAD14',
                        danger: '#FF4D4F',
                        neutral: {
                            100: '#F5F5F5',
                            200: '#E5E5E5',
                            300: '#D4D4D4',
                            400: '#A3A3A3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }

            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }

            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }

            .card-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }

            .hover-lift {
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }

            .hover-lift:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            }

            .page-btn {
                @apply relative inline-flex items-center px-4 py-2 border border-neutral-300 text-sm font-medium rounded-md text-neutral-700 bg-white hover:bg-neutral-50 transition-colors;
            }

            .page-btn.active {
                @apply bg-primary text-white border-primary;
            }

            .page-btn.disabled {
                @apply opacity-50 cursor-not-allowed hover:bg-white;
            }
        }
    </style>
</head>

<body class="font-inter bg-neutral-100 text-neutral-800 min-h-screen">
<!-- 顶部导航栏 -->
<header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50 transition-all duration-300" id="navbar">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center">
                <i class="fa fa-bolt text-primary text-2xl mr-2"></i>
                <h1 class="text-xl font-semibold text-neutral-800"><a href="{% url 'available_station' %}">充电记录管理系统</a></h1>
            </div>

            <div class="flex items-center space-x-4">
                <button class="p-2 rounded-full hover:bg-neutral-100 transition-colors relative">
                    <i class="fa fa-bell-o text-neutral-600"></i>
                    <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
                </button>

                <div class="flex items-center space-x-2">
                    <img src="https://picsum.photos/id/64/40/40" alt="用户头像"
                         class="w-8 h-8 rounded-full object-cover">
                    <a class="hidden md:inline-block text-sm font-medium" href="{% url 'user_inform' %}">管理员</a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- 主内容区 -->
<main class="container mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-16">
    <!-- 页面标题和操作区 -->
    <div class="mb-8 flex flex-col md:flex-row md:items-center md:justify-between">
        <div>
            <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-neutral-800">充电记录</h2>
            <p class="text-neutral-500 mt-1">查看和管理所有充电记录信息</p>
        </div>

        <div class="mt-4 md:mt-0 flex space-x-3">
            <button id="exportBtn"
                    class="inline-flex items-center px-4 py-2 bg-white border border-neutral-300 rounded-lg text-neutral-700 text-sm font-medium hover:bg-neutral-50 transition-colors">
                <i class="fa fa-download mr-2"></i>导出数据
            </button>
            <button id="refreshBtn"
                    class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition-colors">
                <i class="fa fa-refresh mr-2"></i>刷新记录
            </button>
        </div>
    </div>


    <!-- 记录表格 -->
    <div class="bg-white rounded-xl card-shadow overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-neutral-200">
                <thead class="bg-neutral-50">
                <tr>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">
                        设备编号
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">
                        费用(¥)
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">
                        支付状态
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">
                        开始时间
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">
                        结束时间
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">
                        订单状态
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">
                        创建时间
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">
                        充电桩ID
                    </th>
                    <th scope="col"
                        class="px-6 py-4 text-left text-xs font-medium text-neutral-500 uppercase tracking-wider">
                        操作
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-neutral-200" id="recordsTableBody">
                <!-- 表格内容将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>

        <!-- 分页 -->
        <div class="px-6 py-4 border-t border-neutral-200 flex items-center justify-between">
            <div class="flex-1 flex justify-between sm:hidden">
                <button id="mobilePrevBtn" class="page-btn">
                    上一页
                </button>
                <button id="mobileNextBtn" class="page-btn ml-3">
                    下一页
                </button>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div>
                    <p class="text-sm text-neutral-700">
                        显示第 <span class="font-medium" id="currentPageRange">1</span> 至 <span class="font-medium"
                                                                                                 id="lastPageRange">10</span>
                        条，共 <span class="font-medium" id="totalRecords">0</span> 条记录
                    </p>
                </div>
                <div>
                    <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                        <button id="prevPageBtn"
                                class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-neutral-300 bg-white text-sm font-medium text-neutral-500 hover:bg-neutral-50">
                            <span class="sr-only">上一页</span>
                            <i class="fa fa-chevron-left text-xs"></i>
                        </button>
                        <div id="paginationContainer" class="flex">
                            <!-- 分页按钮将通过JS动态生成 -->
                        </div>
                        <button id="nextPageBtn"
                                class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-neutral-300 bg-white text-sm font-medium text-neutral-500 hover:bg-neutral-50">
                            <span class="sr-only">下一页</span>
                            <i class="fa fa-chevron-right text-xs"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- 页脚 -->
<footer class="bg-white border-t border-neutral-200 py-6">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <p class="text-neutral-500 text-sm">© 2023 充电记录管理系统. 保留所有权利.</p>
            <div class="flex space-x-6 mt-4 md:mt-0">
                <a href="#" class="text-neutral-500 hover:text-primary transition-colors">
                    <i class="fa fa-question-circle"></i>
                    <span class="ml-1 text-sm">帮助中心</span>
                </a>
                <a href="#" class="text-neutral-500 hover:text-primary transition-colors">
                    <i class="fa fa-file-text-o"></i>
                    <span class="ml-1 text-sm">使用条款</span>
                </a>
                <a href="#" class="text-neutral-500 hover:text-primary transition-colors">
                    <i class="fa fa-shield"></i>
                    <span class="ml-1 text-sm">隐私政策</span>
                </a>
            </div>
        </div>
    </div>
</footer>

<!-- 详情模态框 -->
<div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto">
        <div class="p-6 border-b border-neutral-200 flex justify-between items-center sticky top-0 bg-white z-10">
            <h3 class="text-xl font-semibold">充电记录详情</h3>
            <button id="closeModal" class="text-neutral-500 hover:text-neutral-800">
                <i class="fa fa-times text-xl"></i>
            </button>
        </div>

        <div class="p-6" id="modalContent">
            <!-- 详情内容将通过JavaScript动态生成 -->
            <div class="flex justify-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
            </div>
        </div>

        <div class="p-6 border-t border-neutral-200 flex justify-end space-x-3 sticky bottom-0 bg-white z-10">
            <button id="closeDetailBtn"
                    class="px-4 py-2 border border-neutral-300 rounded-lg text-neutral-700 text-sm font-medium hover:bg-neutral-50 transition-colors">
                关闭
            </button>
        </div>
    </div>
</div>

<!-- 加载提示 -->
<div id="loadingToast"
     class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-neutral-800 text-white px-4 py-2 rounded-lg shadow-lg z-50 hidden">
    <span id="loadingText">加载中...</span>
</div>

<script src="base.js"></script>

<script>
    // 全局变量
    let records = [];
    let totalRecords = 0;
    let currentPage = 1;
    const pageSize = 10; // 每页显示10条记录
    let totalPages = 0;

    // API基础地址
    const API_BASE_URL = backendbaseurl+'/api/charging';

    // 状态样式映射
    const statusStyles = {
        'completed': {class: 'bg-success/10 text-success', text: '已完成'},
        'charging': {class: 'bg-primary/10 text-primary', text: '充电中'},
        'failed': {class: 'bg-danger/10 text-danger', text: '已失败'},
    };

    const payStatusStyles = {
        'unpaid': {class: 'bg-warning/10 text-warning', text: '未支付'},
        'paid': {class: 'bg-success/10 text-success', text: '已支付'},
        'refunded': {class: 'bg-danger/10 text-danger', text: '已退款'},
    };

    // 初始化页面
    document.addEventListener('DOMContentLoaded', function () {
        // 加载记录
        fetchRecords();

        // 绑定事件
        document.getElementById('refreshBtn').addEventListener('click', refreshRecords);
        document.getElementById('exportBtn').addEventListener('click', exportAllRecords);
        document.getElementById('prevPageBtn').addEventListener('click', goToPrevPage);
        document.getElementById('nextPageBtn').addEventListener('click', goToNextPage);
        document.getElementById('mobilePrevBtn').addEventListener('click', goToPrevPage);
        document.getElementById('mobileNextBtn').addEventListener('click', goToNextPage);
        document.getElementById('closeModal').addEventListener('click', closeDetailModal);
        document.getElementById('closeDetailBtn').addEventListener('click', closeDetailModal);

        // 点击模态框背景关闭
        document.getElementById('detailModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeDetailModal();
            }
        });
    });

    // 获取记录列表
    async function fetchRecords(page = 1) {
        showLoading('加载记录中...');
        try {
            // 构建分页请求URL
            const url = `${API_BASE_URL}/records?page=${page}&page_size=${pageSize}`;
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP错误: ${response.status}`);
            }

            const data = await response.json();

            // 更新全局变量
            records = data.results || [];
            console.log(data.count)
            totalRecords = data.count || 0;
            currentPage = page;
            totalPages = Math.ceil(totalRecords / pageSize);

            // 渲染记录和分页
            renderRecords();
            renderPagination();
            updatePageRange();

            // 更新记录总数显示
            document.getElementById('totalRecords').textContent = totalRecords;

        } catch (error) {
            showToast(`加载失败: ${error.message}`);
            console.error('获取记录失败:', error);
        } finally {
            hideLoading();
        }
    }

    // 渲染记录表格
    function renderRecords() {
        const tableBody = document.getElementById('recordsTableBody');
        tableBody.innerHTML = '';

        if (records.length === 0) {
            const emptyRow = document.createElement('tr');
            emptyRow.innerHTML = `
                <td colspan="9" class="px-6 py-12 text-center text-neutral-500">
                    <div class="flex flex-col items-center">
                        <i class="fa fa-search text-4xl mb-3 text-neutral-300"></i>
                        <p>没有找到匹配的记录</p>
                    </div>
                </td>
            `;
            tableBody.appendChild(emptyRow);
            return;
        }

        records.forEach(record => {
            const row = document.createElement('tr');
            row.className = 'hover:bg-neutral-50 transition-colors';
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-700">${record.charger_code || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-700">${record.fee !== undefined ? record.fee : '0.00'}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${payStatusStyles[record.pay_status]?.class || 'bg-neutral-100 text-neutral-500'}">
                        ${payStatusStyles[record.pay_status]?.text || record.pay_status || '未知'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-700">${formatTime(record.start_time)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-700">${record.end_time ? formatTime(record.end_time) : '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusStyles[record.status]?.class || 'bg-neutral-100 text-neutral-500'}">
                        ${statusStyles[record.status]?.text || record.status || '未知'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral-700">${formatTime(record.created_at)}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-neutral-900">${record.charger || '-'}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="text-primary hover:text-primary/80 mr-3 view-detail" data-id="${record.id}">查看</button>
                </td>
            `;
            tableBody.appendChild(row);
        });

        // 绑定查看详情事件
        document.querySelectorAll('.view-detail').forEach(button => {
            button.addEventListener('click', function () {
                const recordId = this.getAttribute('data-id');
                showRecordDetail(recordId);
            });
        });

        // 绑定导出单条记录事件
        document.querySelectorAll('.export-record').forEach(button => {
            button.addEventListener('click', function () {
                const recordId = this.getAttribute('data-id');
                exportSingleRecord(recordId);
            });
        });
    }

    // 渲染分页控件
    function renderPagination() {
        const container = document.getElementById('paginationContainer');
        container.innerHTML = '';

        // 最多显示5个页码按钮
        const maxVisiblePages = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = startPage + maxVisiblePages - 1;

        // 调整结束页
        if (endPage > totalPages) {
            endPage = totalPages;
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        // 添加页码按钮
        for (let i = startPage; i <= endPage; i++) {
            const button = document.createElement('button');
            button.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            button.textContent = i;
            button.addEventListener('click', () => goToPage(i));
            container.appendChild(button);
        }

        // 更新上一页/下一页按钮状态
        document.getElementById('prevPageBtn').classList.toggle('disabled', currentPage === 1);
        document.getElementById('nextPageBtn').classList.toggle('disabled', currentPage === totalPages);
        document.getElementById('mobilePrevBtn').classList.toggle('disabled', currentPage === 1);
        document.getElementById('mobileNextBtn').classList.toggle('disabled', currentPage === totalPages);
    }

    // 更新页码范围显示
    function updatePageRange() {
        const start = (currentPage - 1) * pageSize + 1;
        let end = currentPage * pageSize;
        end = end > totalRecords ? totalRecords : end;

        document.getElementById('currentPageRange').textContent = start;
        document.getElementById('lastPageRange').textContent = end;
    }

    // 跳转到指定页
    function goToPage(page) {
        if (page < 1 || page > totalPages || page === currentPage) {
            return;
        }
        fetchRecords(page);
        // 滚动到表格顶部
        document.querySelector('.card-shadow').scrollIntoView({behavior: 'smooth'});
    }

    // 上一页
    function goToPrevPage() {
        if (currentPage > 1) {
            goToPage(currentPage - 1);
        }
    }

    // 下一页
    function goToNextPage() {
        if (currentPage < totalPages) {
            goToPage(currentPage + 1);
        }
    }

    // 刷新记录
    function refreshRecords() {
        fetchRecords(1); // 刷新时回到第一页
    }

    // 显示记录详情
    async function showRecordDetail(recordId) {
        if (!recordId) return;

        const modal = document.getElementById('detailModal');
        const modalContent = document.getElementById('modalContent');

        // 显示模态框和加载状态
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        modalContent.innerHTML = `
            <div class="flex justify-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
            </div>
        `;

        try {
            // 请求详情API
            const response = await fetch(`${API_BASE_URL}/records/${recordId}/`);

            if (!response.ok) {
                throw new Error(`获取详情失败: ${response.status}`);
            }

            const record = await response.json();

            // 渲染详情内容
            modalContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">设备编号</h4>
                        <p class="text-neutral-800">${record.charger_code || '-'}</p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">充电桩ID</h4>
                        <p class="text-neutral-800">${record.charger || '-'}</p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">费用</h4>
                        <p class="text-neutral-800">¥${record.fee !== undefined ? record.fee : '0.00'}</p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">支付状态</h4>
                        <p>
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${payStatusStyles[record.pay_status]?.class || 'bg-neutral-100 text-neutral-500'}">
                                ${payStatusStyles[record.pay_status]?.text || record.pay_status || '未知'}
                            </span>
                        </p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">开始时间</h4>
                        <p class="text-neutral-800">${formatTime(record.start_time)}</p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">结束时间</h4>
                        <p class="text-neutral-800">${record.end_time ? formatTime(record.end_time) : '-'}</p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">订单状态</h4>
                        <p>
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusStyles[record.status]?.class || 'bg-neutral-100 text-neutral-500'}">
                                ${statusStyles[record.status]?.text || record.status || '未知'}
                            </span>
                        </p>
                    </div>
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">创建时间</h4>
                        <p class="text-neutral-800">${formatTime(record.created_at)}</p>
                    </div>
                    ${record.payment_time ? `
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">支付时间</h4>
                        <p class="text-neutral-800">${formatTime(record.payment_time)}</p>
                    </div>
                    ` : ''}
                    ${record.duration ? `
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">充电时长</h4>
                        <p class="text-neutral-800">${formatDuration(record.duration)}</p>
                    </div>
                    ` : ''}
                    ${record.energy ? `
                    <div>
                        <h4 class="text-sm font-medium text-neutral-500 mb-1">充电量(kWh)</h4>
                        <p class="text-neutral-800">${record.energy.toFixed(2)}</p>
                    </div>
                    ` : ''}
                </div>
            `;

        } catch (error) {
            modalContent.innerHTML = `
                <div class="text-center py-8">
                    <i class="fa fa-exclamation-circle text-danger text-3xl mb-3"></i>
                    <p class="text-neutral-700">${error.message}</p>
                    <button onclick="showRecordDetail(${recordId})" class="mt-4 px-4 py-2 bg-primary text-white rounded-lg text-sm font-medium hover:bg-primary/90 transition-colors">
                        重试
                    </button>
                </div>
            `;
            console.error('获取记录详情失败:', error);
        }
    }

    // 关闭详情模态框
    function closeDetailModal() {
        const modal = document.getElementById('detailModal');
        modal.classList.add('hidden');
        modal.classList.remove('flex');
    }

    // 导出所有记录
    function exportAllRecords() {
        showLoading('正在导出所有记录...');

        // 创建表单提交来触发文件下载
        const form = document.createElement('form');
        form.method = 'GET';
        form.action = `${API_BASE_URL}/records/export_as_csv/`;
        form.target = '_blank';

        // 添加表单到页面并提交
        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);

        // 延迟隐藏加载提示，给下载一些时间
        setTimeout(() => {
            hideLoading();
        }, 1500);
    }

    // 导出单条记录
    function exportSingleRecord(recordId) {
        if (!recordId) return;

        showLoading('正在导出记录...');

        // 创建表单提交来触发文件下载
        const form = document.createElement('form');
        form.method = 'GET';
        form.action = `${API_BASE_URL}/records/${recordId}/export/`;
        form.target = '_blank';

        // 添加表单到页面并提交
        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);

        // 延迟隐藏加载提示
        setTimeout(() => {
            hideLoading();
        }, 1000);
    }

    // 格式化时间
    function formatTime(timeStr) {
        if (!timeStr) return '未知时间';
        try {
            const date = new Date(timeStr);
            return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
        } catch (error) {
            return timeStr; // 格式化失败时返回原始字符串
        }
    }

    // 格式化时长(秒)
    function formatDuration(seconds) {
        if (!seconds || isNaN(seconds)) return '未知';

        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;

        let result = '';
        if (hours > 0) result += `${hours}小时`;
        if (minutes > 0) result += `${minutes}分钟`;
        result += `${secs}秒`;

        return result;
    }

    // 显示加载提示
    function showLoading(text = '加载中...') {
        const loadingToast = document.getElementById('loadingToast');
        document.getElementById('loadingText').textContent = text;
        loadingToast.classList.remove('hidden');
    }

    // 隐藏加载提示
    function hideLoading() {
        const loadingToast = document.getElementById('loadingToast');
        loadingToast.classList.add('hidden');
    }

    // 显示提示消息
    function showToast(message, duration = 3000) {
        // 创建toast元素
        const toast = document.createElement('div');
        toast.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-neutral-800 text-white px-4 py-2 rounded-lg shadow-lg z-50 transition-opacity duration-300';
        toast.textContent = message;
        document.body.appendChild(toast);

        // 自动隐藏
        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 300);
        }, duration);
    }
</script>
