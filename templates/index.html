<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>用户登录</h2>
    <div class="error" id="errorMsg"></div>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">登录</button>
        <p style="margin-top:15px; text-align:center;">
            还没有账号？<a href="{% url 'register' %}">去注册</a>
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // 监听表单提交（阻止默认刷新）
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const errorMsg = document.getElementById('errorMsg');
        try {
            // 调用 Django 登录 API（需后端实现，示例路径）
            const response = await axios.post("http://localhost:8080/api/charging/login/", {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            });
            // 登录成功：存储 Token（若用 Token 认证）+ 跳转首页
            localStorage.setItem('token', response.data.token);
            localStorage.setItem('username', response.data.user.username)
            localStorage.setItem('userId', response.data.user.id)
            window.location.href = "{% url 'user_inform' %}"; // 首页路由
        } catch (err) {
            // 显示错误信息（如用户名密码错误）
            errorMsg.textContent = err.response?.data?.message || '登录失败，请重试';
        }
    });
</script>
</body>
</html>
