<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .info-item {
            margin: 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }

        .info-label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
        }

        .edit-btn {
            margin-left: 20px;
            padding: 5px 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn {
            display: none;
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[disabled] {
            background: #f5f5f5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h2>个人信息</h2>
    <div class="info-item">
        <span class="info-label">用户名：</span>
        <input type="text" id="username" disabled>
    </div>
    <div class="info-item">
        <span class="info-label">邮箱：</span>
        <input type="email" id="email" disabled>
    </div>
    <div class="info-item">
        <span class="info-label">手机号：</span>
        <input type="tel" id="phone" disabled>
    </div>
    <div class="info-item">
        <span class="info-label">注册时间：</span>
        <span id="register_time"></span>
    </div>
    <button id="editBtn" class="edit-btn">编辑信息</button>
    <button id="saveBtn" class="save-btn">保存修改</button>
    <p style="margin-top:20px; text-align:right;">
        <a href="{% url 'available_station' %}">查看可用充电站</a> |
        <a href="javascript:logout()">退出登录</a>
    </p>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    // 设置 axios 请求头（Token 认证）
    // 页面加载时获取用户信息
    window.onload = async () => {
        try {
            axios.defaults.headers.common['Authorization'] = `Token ${localStorage.getItem('token')}`;

            // 调用用户详情 API（后端需返回当前登录用户信息）
            const response = await axios.get('http://localhost:8080/api/charging/user/' + localStorage.getItem('username')+'/', {
                headers: {
                    'Token': localStorage.getItem('token')
                },
            });
            const user = response.data;
            console.log(localStorage.getItem('token'))
            // 填充信息到表单
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email || '未填写';
            document.getElementById('phone').value = user.phone || '未填写';
            document.getElementById('register_time').textContent = user.date_joined || '未知';
        } catch (err) {
            // 未登录或 Token 失效，跳转登录页
            alert('请先登录！');
        }
    };

    // 编辑按钮：启用输入框
    document.getElementById('editBtn').addEventListener('click', () => {
        document.getElementById('email').disabled = false;
        document.getElementById('phone').disabled = false;
        document.getElementById('editBtn').style.display = 'none';
        document.getElementById('saveBtn').style.display = 'inline-block';
    });

    // 保存按钮：提交修改
    document.getElementById('saveBtn').addEventListener('click', async () => {
        try {
            await axios.patch('http://localhost:8080/api/charging/user/' + localStorage.getItem('username')+'/', {
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            });
            alert('信息修改成功！');
            // 禁用输入框，切换按钮
            document.getElementById('email').disabled = true;
            document.getElementById('phone').disabled = true;
            document.getElementById('editBtn').style.display = 'inline-block';
            document.getElementById('saveBtn').style.display = 'none';
        } catch (err) {
            alert('修改失败：' + (err.response?.data?.message || '服务器错误'));
        }
    });

    // 退出登录：清除 Token 并跳转
    function logout() {
        localStorage.removeItem('token');
        window.location.href = "{% url 'login' %}";
    }
</script>
</body>
</html>
