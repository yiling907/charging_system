<div class="dialog-mask" id="dialogMask">
    <div class="dialog">

<script>
    
    async function loadApiKey() {
    try {
      const response = await fetch('/api/v1/google_api_key', {
          headers: { 'Token': localStorage.getItem('token') }
        });
      const { google_maps_api_key } = await response.json();
      console.log(google_maps_api_key)

      if (window.google && window.google.maps) {
      initMap();  // å·²åŠ è½½åˆ™ç›´æ¥åˆå§‹åŒ–
      return;
    }

    // åŠ¨æ€åŠ è½½ SDK å¹¶ç›‘å¬åŠ è½½å®Œæˆ
    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${google_maps_api_key}`;
    script.async = true;
    script.defer = true;
    // åŠ è½½å®Œæˆååˆå§‹åŒ–åœ°å›¾
    script.onload = initMap;
    script.onerror = () => console.error("Google Maps SDK åŠ è½½å¤±è´¥");
    document.head.appendChild(script);
  }catch (err) {
    console.error("è·å– API Key å¤±è´¥ï¼š", err);
  }}
    // è·å–URLä¸­çš„ç«™ç‚¹ID
    const getStationId = () => {
        const params = window.location.pathname.split('/')
        const id = params.filter(part => part).pop();
        return id;
    };

    const stationId = getStationId();
    if (!stationId) {
        showDialog('é”™è¯¯', 'æœªæ‰¾åˆ°ç«™ç‚¹ID', () => history.back());
    }

    // DOMå…ƒç´ 
    const elements = {
        stationName: document.getElementById('stationName'),
        stationAddress: document.getElementById('stationAddress'),
        totalChargers: document.getElementById('totalChargers'),
        availableChargers: document.getElementById('availableChargers'),
        chargingRate: document.getElementById('chargingRate'),
        openStatus: document.getElementById('openStatus'),
        chargerList: document.getElementById('chargerList'),
        amenitiesGrid: document.getElementById('amenitiesGrid'),
        dialogMask: document.getElementById('dialogMask'),
        dialogTitle: document.getElementById('dialogTitle'),
        dialogMessage: document.getElementById('dialogMessage')
    };

    // æ˜¾ç¤ºå¼¹çª—
    function showDialog(title, message) {
        elements.dialogTitle.textContent = title;
        elements.dialogMessage.textContent = message;
        elements.dialogMask.classList.add('show');
    }

    // éšè—å¼¹çª—
    function hideDialog() {
        elements.dialogMask.classList.remove('show');
    }

    // æ ¼å¼åŒ–å ç”¨ç‡
    const formatRate = (available, total) => {
        if (total === 0) return '0%';
        const used = total - available;
        return `${Math.round((used / total) * 100)}%`;
    };

    // ç”Ÿæˆå……ç”µæ¡©å¡ç‰‡
    const renderChargers = (chargers) => {
        elements.chargerList.innerHTML = '';

        if (chargers.length === 0) {
            elements.chargerList.innerHTML = '<p style="text-align:center;padding:20px;">æš‚æ— å……ç”µæ¡©ä¿¡æ¯</p>';
            return;
        }

        chargers.forEach(charger => {
            const statusClass = {
                'idle': 'status-idle',
                'charging': 'status-charging',
                'fault': 'status-fault'
            }[charger.status] || 'status-fault';

            const statusText = {
                'idle': 'ç©ºé—²',
                'charging': 'å……ç”µä¸­',
                'fault': 'æ•…éšœ'
            }[charger.status] || 'æœªçŸ¥';

            const card = document.createElement('div');
            card.className = 'charger-card';
            card.onclick = () => window.location.href = "/chargers/"+charger.id;

            card.innerHTML = `
                    <div class="charger-header">
                        <span class="charger-id">å……ç”µæ¡© ${charger.id}</span>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="charger-info">
                        <span>ç±»å‹: ${charger.charger_type || 'æœªçŸ¥'}</span>
                        <span>åŠŸç‡: ${charger.power || 'æœªçŸ¥'}kW</span>
                    </div>
                    <div class="charger-info">
                        <span>æ¥å£: ${charger.firmware_version || 'æœªçŸ¥'}</span>
                        <span>æ›´æ–°: ${formatTime(charger.updated_at)}</span>
                    </div>
                    <div class="view-details">æŸ¥çœ‹è¯¦æƒ… â†’</div>
                `;

            elements.chargerList.appendChild(card);
        });
    };

    // ç”Ÿæˆè®¾æ–½åˆ—è¡¨
    const renderAmenities = (amenities) => {
        const amenityIcons = {
            'restroom': 'ğŸš»',
            'parking': 'ğŸš—',
            'wifi': 'ğŸ“¶',
            'store': 'ğŸª',
            'restaurant': 'ğŸ½ï¸',
            '24h': 'â°',
            'cash': 'ğŸ’´',
            'card': 'ğŸ’³'
        };

        amenities.forEach(amenity => {
            const item = document.createElement('div');
            item.className = 'amenity-item';
            item.innerHTML = `
                    <div class="amenity-icon">${amenityIcons[amenity.code] || 'ğŸ'}</div>
                    <div class="amenity-name">${amenity.name}</div>
                `;
            elements.amenitiesGrid.appendChild(item);
        });
    };

    // æ—¶é—´æ ¼å¼åŒ–
    function formatTime(timeStr) {
        if (!timeStr) return 'æœªçŸ¥';
        const date = new Date(timeStr);
        return `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;
    }

    // è·å–ç«™ç‚¹è¯¦æƒ…æ•°æ®
    const fetchStationDetail = async () => {
        try {
            // æ›¿æ¢ä¸ºå®é™…æ¥å£åœ°å€
            const response = await fetch(`/api/charging/stations/${stationId}/?charger_status=idle`);
            if (!response.ok) throw new Error('è·å–æ•°æ®å¤±è´¥');

            const station = await response.json();
            console.log(station)
            renderStationDetail(station);
        } catch (error) {
            showDialog('åŠ è½½å¤±è´¥', error.message);
            console.error(error);
        }
    };
    var stationLatitude;
    var stationLongitude;

    // æ¸²æŸ“ç«™ç‚¹è¯¦æƒ…
    const renderStationDetail = (station) => {
        // åŸºæœ¬ä¿¡æ¯
        elements.stationName.textContent = station.name || 'æœªçŸ¥ç«™ç‚¹';
        elements.stationAddress.textContent = station.address || 'æœªçŸ¥åœ°å€';
        stationLatitude = station.latitude;
        stationLongitude = station.longitude;

        // ç»Ÿè®¡æ•°æ®
        const total = station.count || 0;
        const available = station.avaliable_count || 0;
        elements.totalChargers.textContent = total;
        elements.availableChargers.textContent = available;
        elements.chargingRate.textContent = formatRate(available, total);
        elements.openStatus.textContent = station.is_active ? 'è¥ä¸šä¸­' : 'å·²å…³é—­';

        // æ¸²æŸ“å……ç”µæ¡©åˆ—è¡¨
        renderChargers(station.chargers || []);

        // æ¸²æŸ“è®¾æ–½åˆ—è¡¨
        renderAmenities(station.amenities || [
            {code: 'restroom', name: 'å«ç”Ÿé—´'},
            {code: 'parking', name: 'åœè½¦åœº'},
            {code: 'wifi', name: 'å…è´¹WiFi'},
            {code: '24h', name: '24å°æ—¶è¥ä¸š'}
        ]);
    };

    // äº‹ä»¶å¤„ç†å‡½æ•°
    function openMap() {
        const address = elements.stationAddress.textContent;
        showDialog('åœ°å›¾ä½ç½®', `ç«™ç‚¹åœ°å€: ${address}\nç‚¹å‡»ç¡®å®šæ‰“å¼€åœ°å›¾`);
    }

    function navigateToStation() {
        const address = elements.stationAddress.textContent;
        showDialog('å¯¼èˆªæç¤º', `å³å°†æ‰“å¼€åœ°å›¾å¯¼èˆªè‡³:\n${address}`);
        calculateAndDisplayRoute(directionsService, directionsRenderer, start);
    }

    function showShare() {
        showDialog('åˆ†äº«ç«™ç‚¹', 'å·²å¤åˆ¶ç«™ç‚¹é“¾æ¥åˆ°å‰ªè´´æ¿');
        navigator.clipboard.writeText(elements.stationAddress.textContent);
    }

    // åˆå§‹åŒ–
    window.onload = async () => {
        loadApiKey();
        fetchStationDetail();
        // å®šæ—¶åˆ·æ–°æ•°æ®ï¼ˆ1åˆ†é’Ÿä¸€æ¬¡ï¼‰
        setInterval(fetchStationDetail, 60000);
    };
    var directionsService;
    var directionsRenderer;
    var start;

    function initMap() {
        navigator.geolocation.getCurrentPosition((pos) => {
            start = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
            const end = new google.maps.LatLng(stationLatitude, stationLongitude)

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: end,
            });
            new google.maps.Marker({
                position: end, // ä¸åœ°å›¾ä¸­å¿ƒç‚¹ä¸€è‡´
                map: map, // ç»‘å®šåˆ°åœ°å›¾
                title: elements.stationName, // é¼ æ ‡æ‚¬åœæ—¶æ˜¾ç¤ºçš„æ–‡å­—
            })
            directionsRenderer.setMap(map);

        })
    }

    function calculateAndDisplayRoute(directionsService, directionsRenderer, start) {
        console.log(start)
        console.log(elements.stationAddress.textContent)
        directionsService
            .route({
                origin: start,
                destination: elements.stationAddress.textContent,
                travelMode: google.maps.TravelMode.DRIVING,
            })
            .then((response) => {
                directionsRenderer.setDirections(response);
            })
            .catch((e) => window.alert("Directions request failed due to " + e));
    }
</script>
