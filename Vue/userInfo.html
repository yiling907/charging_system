<div class="page-wrapper" id="app">
    <div class="content">
        <div class="page-header">
            <div class="page-title">
                <h4>Profile</h4>

            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="profile-set">
                    <div class="profile-head">
                    </div>
                    <div class="profile-top">
                        <div class="profile-content">
                            <div class="profile-contentimg">
                                <img src="assets/img/customer/customer5.jpg" alt="img" id="blah">
                                <div class="profileupload">
                                    <input type="file" id="imgInp">
                                    <a href="javascript:void(0);"><img src="assets/img/icons/edit-set.svg"
                                                                       alt="img"></a>
                                </div>
                            </div>
                            <div class="profile-contentname">
                                <h2></h2>
                                <h4>Updates Your Photo and Personal Details.</h4>
                            </div>
                        </div>
                        <div class="ms-auto">
                            <a href="javascript:void(0);" class="btn btn-submit me-2">Save</a>
                            <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
                        </div>
                    </div>

                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>UserName</label>
                            <input type="text" v-bind:placeholder=user.username>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" v-bind:placeholder=user.email>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" v-bind:placeholder=user.phone>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="form-group">
                            <label>Password</label>
                            <div class="pass-group">
                                <input type="password" class=" pass-input" placeholder="You can Update Your Password">
                                <span class="fas toggle-password fa-eye-slash"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="javascript:void(0);" v-on:click="updateUserInformation"
                           class="btn btn-submit me-2">Submit</a>
                        <a href="javascript:void(0);" class="btn btn-cancel">Cancel</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const {createApp, ref, onMounted, data, methods} = Vue;
    createApp({
        setup() {
            const user = ref(JSON.parse(localStorage.getItem('user') || '{}'));
            const records = ref([]);

            // 页面加载时获取充电记录
            onMounted(async () => {
                const token = localStorage.getItem('token');
                console.log(token)
                if (!token) {
                    // 未登录，跳回登录页
                    window.location.href = 'login.html';
                    return;
                }

                try {
                    const response = await fetch('http://127.0.0.1:8080/api/charging/stations/', {
                        headers: {
                            'Authorization': `Token ${token}`  // 携带令牌认证
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        records.value = data.results;
                    } else {
                        alert('获取记录失败');
                    }
                } catch (error) {
                    alert('网络错误');
                }
            });

            const updateUserInformation = async () => {
                try {
                    const response = await fetch('http://127.0.0.1:8080/api/charging/stations/', {
                        headers: {
                            'Authorization': `Token ${token}`  // 携带令牌认证
                        }
                    });
                    if (response.ok) {
                        const data = await response.json();
                        records.value = data.results;
                    } else {
                        alert('获取记录失败');
                    }
                } catch (error) {
                    alert('网络错误');
                }
            };

            // setup 函数返回所有需要暴露给模板的数据和方法
            return {
                user,
                records,
                updateUserInformation // 暴露 reverseMessage 方法
            };
        }
    }).mount('#app');
</script>
